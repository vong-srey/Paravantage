<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="data/style.css" type="text/css" media="screen">
	<style type="text/css" id="css"></style>
	<script src="data/racecondition.js" type="text/javascript"></script>
	
</head>



<body>


<div id="topbg"></div>

<div id="main">

<!-- Header: Cinema's Logo and Search box +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
	<div id="header">
		<h1>Paravantage</h1>
		<div id="game_section"> Race Condtion </div>
	</div>
<!-- @ Header ends here +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->



<div id="content">
	
	<div id="left">
		<h3> P1: Bob</h3>
		
		<div id="question-label"> Question: </div>
		
		<div id="p1-question"></div>

		<div id="answer">
			<form>
				<input type="text" name="answer"></input>
				<input type="button" value="Submit"> </input>
			</form>
		</div>
		
		<div id="load-game">
			<form>
				<input type="button" onclick="loadGame()" value="Load Game"> </input>
			</form>
		</div>
		
	</div>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<div id="middle">
		<h3> Stack Traces
		</h3>
	</div>
	
	<div id="right">
		<h3> Virtual Player (VP) </h3>
		
		
		<div id="question-label"> Question: </div>
		
		<div id="vp-question"></div>

		<div id="answer">
			<form>
				<input id="vp-answer" type="text" name="answer" disabled></input>
				<input type="button" value="Submit" disabled> </input>
			</form>
		</div>
		
		<div id="load-game">
			<form>
				<input type="button" value="Load Game" disabled> </input>
			</form>
		</div>
	</div>
	
</div>





<div id="footer">
	<div id="footer-uoa"> Auckland University
	</div>
	
	<div id="footer-author">
		Team: Victor, Nancy, Aravind
	</div>
</div>







</div>








</body>

</html>
